<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mxdelite — Admin CMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --black: #000000;
      --white: #ffffff;
      --dim: #888888;
      --border: #1a1a1a;
      --hover: #0d0d0d;
    }
    
    body {
      background: var(--black);
      color: var(--white);
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
    }
    
    .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border);
    }
    
    h1 { font-size: 28px; font-weight: 800; letter-spacing: 0.1em; text-transform: uppercase; }
    
    .logout-btn {
      padding: 10px 24px;
      background: var(--white);
      color: var(--black);
      border: none;
      font-weight: 700;
      cursor: pointer;
      font-family: 'Montserrat';
      transition: opacity 0.3s;
    }
    .logout-btn:hover { opacity: 0.8; }
    
    /* Login Panel */
    .login-panel {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .login-panel.hidden { display: none; }
    
    .login-box {
      background: var(--black);
      border: 1px solid var(--border);
      padding: 48px;
      width: min(400px, 90vw);
      text-align: center;
    }
    
    .login-box h2 {
      font-size: 20px;
      font-weight: 800;
      margin-bottom: 32px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }
    
    .form-group {
      margin-bottom: 24px;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      font-size: 9px;
      font-weight: 600;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      color: var(--dim);
      margin-bottom: 8px;
    }
    
    .form-group input {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 1px solid var(--border);
      color: var(--white);
      padding: 12px 0;
      font-family: 'Montserrat';
      font-size: 12px;
      outline: none;
      transition: border-color 0.3s;
    }
    
    .form-group input:focus { border-color: var(--white); }
    
    .login-btn, .save-btn {
      width: 100%;
      padding: 14px;
      background: var(--white);
      color: var(--black);
      border: none;
      font-family: 'Montserrat';
      font-weight: 700;
      font-size: 12px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    
    .login-btn:hover, .save-btn:hover { opacity: 0.8; }
    .login-btn:disabled, .save-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    
    .error {
      background: #3a1a1a;
      border: 1px solid #f44336;
      color: #f44336;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 11px;
      line-height: 1.6;
    }
    
    /* Admin Content */
    .admin-content { display: grid; gap: 40px; }
    
    .section-card {
      background: var(--hover);
      border: 1px solid var(--border);
      padding: 32px;
    }
    
    .section-card h3 {
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 24px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
    }
    
    .field-group {
      margin-bottom: 20px;
    }
    
    .field-group label {
      display: block;
      font-size: 9px;
      font-weight: 600;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      color: var(--dim);
      margin-bottom: 8px;
    }
    
    .field-group input, .field-group textarea, .field-group select {
      width: 100%;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--white);
      padding: 12px;
      font-family: 'Montserrat';
      font-size: 12px;
      outline: none;
      transition: border-color 0.3s;
    }
    
    .field-group input:focus, .field-group textarea:focus, .field-group select:focus {
      border-color: var(--white);
    }
    
    .field-group textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    .field-group select {
      cursor: pointer;
    }
    
    .field-group select option { background: var(--black); color: var(--white); }
    
    .sub-fields {
      margin-top: 16px;
      padding: 16px;
      background: var(--black);
      border-left: 2px solid var(--dim);
    }
    
    .array-controls {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    
    .array-controls button {
      flex: 1;
      padding: 8px 12px;
      background: var(--border);
      color: var(--dim);
      border: 1px solid var(--dim);
      font-family: 'Montserrat';
      font-size: 9px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .array-controls button:hover {
      background: var(--white);
      color: var(--black);
      border-color: var(--white);
    }
    
    .save-section {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
    }
    
    .success {
      background: #1a3a1a;
      border: 1px solid #4caf50;
      color: #4caf50;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 11px;
    }
    
    .loading { opacity: 0.6; pointer-events: none; }
  </style>
</head>
<body>

<!-- LOGIN PANEL -->
<div class="login-panel" id="loginPanel">
  <div class="login-box">
    <h2>Admin Login</h2>
    <div id="loginError"></div>
    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="loginEmail" placeholder="admin@example.com" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="loginPassword" placeholder="••••••••" required>
      </div>
      <button type="submit" class="login-btn">Sign In</button>
    </form>
  </div>
</div>

<!-- ADMIN INTERFACE -->
<div id="adminInterface" class="hidden" style="display: none;">
  <div class="container">
    <header>
      <h1>Mxdelite CMS</h1>
      <button class="logout-btn" onclick="handleLogout()">Logout</button>
    </header>
    
    <div class="admin-content" id="adminContent">
      <!-- Content will load here -->
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>
<script src="firebase-config.js"></script>

<script>
  let currentUser = null;

  // Initialize auth state
  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      document.getElementById('loginPanel').classList.add('hidden');
      document.getElementById('adminInterface').style.display = 'block';
      loadAdminContent();
    } else {
      currentUser = null;
      document.getElementById('loginPanel').classList.remove('hidden');
      document.getElementById('adminInterface').style.display = 'none';
      document.getElementById('loginError').innerHTML = '';
    }
  });

  // Login handler
  async function handleLogin(e) {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    const errorEl = document.getElementById('loginError');
    const btn = e.target.querySelector('button');
    
    btn.disabled = true;
    btn.textContent = 'Signing in...';
    errorEl.innerHTML = '';
    
    try {
      await firebase.auth().signInWithEmailAndPassword(email, password);
    } catch (err) {
      errorEl.innerHTML = `<div class="error">${err.message}</div>`;
      btn.disabled = false;
      btn.textContent = 'Sign In';
    }
  }

  // Logout handler
  async function handleLogout() {
    await firebase.auth().signOut();
  }

  // Load admin content
  async function loadAdminContent() {
    const container = document.getElementById('adminContent');
    container.innerHTML = `
      <div class="section-card">
        <h3>Hero Section</h3>
        <div id="heroEditor"></div>
      </div>
      <div class="section-card">
        <h3>Services</h3>
        <div id="servicesEditor"></div>
      </div>
      <div class="section-card">
        <h3>Why Mxdelite</h3>
        <div id="whyEditor"></div>
      </div>
      <div class="section-card">
        <h3>Process Steps</h3>
        <div id="processEditor"></div>
      </div>
      <div class="section-card">
        <h3>Contact Info</h3>
        <div id="contactEditor"></div>
      </div>
      <div class="section-card">
        <h3>Footer</h3>
        <div id="footerEditor"></div>
      </div>
    `;
    
    await loadSectionData();
  }

  // Fetch and display section data
  async function loadSectionData() {
    try {
      const doc = await db.collection('content').doc('pages').get();
      const data = doc.exists ? doc.data() : {};
      
      renderHeroEditor(data.hero || {});
      renderServicesEditor(data.services || []);
      renderWhyEditor(data.why || {});
      renderProcessEditor(data.process || []);
      renderContactEditor(data.contact || {});
      renderFooterEditor(data.footer || {});
    } catch (err) {
      console.error('Error loading content:', err);
      alert('Error loading content. Check Firebase setup.');
    }
  }

  // Hero editor
  function renderHeroEditor(data) {
    const html = `
      <div id="heroSuccess"></div>
      <div class="field-group">
        <label>Eyebrow Text</label>
        <input type="text" id="heroEyebrow" value="${data.eyebrow || ''}" placeholder="Websites — Social Media — Brand Identity">
      </div>
      <div class="field-group">
        <label>Main Heading</label>
        <input type="text" id="heroTitle" value="${data.title || ''}" placeholder="Your Brand">
      </div>
      <div class="field-group">
        <label>Main Heading Outline Line</label>
        <input type="text" id="heroOutline" value="${data.outline || ''}" placeholder="Elevated">
      </div>
      <div class="field-group">
        <label>Subtitle</label>
        <textarea id="heroSub">${data.subtitle || ''}</textarea>
      </div>
      <div class="field-group">
        <label>Button Text</label>
        <input type="text" id="heroButton" value="${data.buttonText || 'Start Your Project'}" placeholder="Start Your Project">
      </div>
      <div class="save-section">
        <button class="save-btn" onclick="saveHeroData()">Save Changes</button>
      </div>
    `;
    document.getElementById('heroEditor').innerHTML = html;
  }

  async function saveHeroData() {
    const btn = event.target;
    const successEl = document.getElementById('heroSuccess');
    btn.disabled = true;
    btn.textContent = 'Saving...';
    
    try {
      await db.collection('content').doc('pages').update({
        'hero.eyebrow': document.getElementById('heroEyebrow').value,
        'hero.title': document.getElementById('heroTitle').value,
        'hero.outline': document.getElementById('heroOutline').value,
        'hero.subtitle': document.getElementById('heroSub').value,
        'hero.buttonText': document.getElementById('heroButton').value,
      });
      successEl.innerHTML = '<div class="success">✓ Hero section saved!</div>';
      setTimeout(() => { successEl.innerHTML = ''; }, 3000);
    } catch (err) {
      alert('Error saving: ' + err.message);
    } finally {
      btn.disabled = false;
      btn.textContent = 'Save Changes';
    }
  }

  // Services editor
  function renderServicesEditor(services) {
    let html = `<div id="servicesSuccess"></div>`;
    services.forEach((svc, i) => {
      html += `
        <div class="sub-fields">
          <div class="field-group">
            <label>Service ${i + 1} - Title</label>
            <input type="text" class="svcTitle${i}" value="${svc.title || ''}" placeholder="e.g., Websites">
          </div>
          <div class="field-group">
            <label>Service ${i + 1} - Description</label>
            <textarea class="svcDesc${i}">${svc.description || ''}</textarea>
          </div>
        </div>
      `;
    });
    html += `
      <div class="save-section">
        <button class="save-btn" onclick="saveServicesData()">Save Changes</button>
      </div>
    `;
    document.getElementById('servicesEditor').innerHTML = html;
  }

  async function saveServicesData() {
    const btn = event.target;
    const successEl = document.getElementById('servicesSuccess');
    btn.disabled = true;
    btn.textContent = 'Saving...';
    
    try {
      const services = [];
      for (let i = 0; i < 3; i++) {
        services.push({
          title: document.querySelector(`.svcTitle${i}`).value,
          description: document.querySelector(`.svcDesc${i}`).value,
        });
      }
      await db.collection('content').doc('pages').update({ 'services': services });
      successEl.innerHTML = '<div class="success">✓ Services saved!</div>';
      setTimeout(() => { successEl.innerHTML = ''; }, 3000);
    } catch (err) {
      alert('Error saving: ' + err.message);
    } finally {
      btn.disabled = false;
      btn.textContent = 'Save Changes';
    }
  }

  // Why editor
  function renderWhyEditor(data) {
    const html = `
      <div id="whySuccess"></div>
      <div class="field-group">
        <label>Why Description</label>
        <textarea id="whyText">${data.text || ''}</textarea>
      </div>
      <div class="field-group">
        <label>100% Custom Work</label>
        <input type="text" id="stat1" value="${data.stat1 || '100%'}" placeholder="100%">
      </div>
      <div class="field-group">
        <label>Faster Delivery</label>
        <input type="text" id="stat2" value="${data.stat2 || '3x'}" placeholder="3x">
      </div>
      <div class="field-group">
        <label>Templates Used</label>
        <input type="text" id="stat3" value="${data.stat3 || '0'}" placeholder="0">
      </div>
      <div class="field-group">
        <label>Brand Control</label>
        <input type="text" id="stat4" value="${data.stat4 || 'Full'}" placeholder="Full">
      </div>
      <div class="save-section">
        <button class="save-btn" onclick="saveWhyData()">Save Changes</button>
      </div>
    `;
    document.getElementById('whyEditor').innerHTML = html;
  }

  async function saveWhyData() {
    const btn = event.target;
    const successEl = document.getElementById('whySuccess');
    btn.disabled = true;
    btn.textContent = 'Saving...';
    
    try {
      await db.collection('content').doc('pages').update({
        'why.text': document.getElementById('whyText').value,
        'why.stat1': document.getElementById('stat1').value,
        'why.stat2': document.getElementById('stat2').value,
        'why.stat3': document.getElementById('stat3').value,
        'why.stat4': document.getElementById('stat4').value,
      });
      successEl.innerHTML = '<div class="success">✓ Why section saved!</div>';
      setTimeout(() => { successEl.innerHTML = ''; }, 3000);
    } catch (err) {
      alert('Error saving: ' + err.message);
    } finally {
      btn.disabled = false;
      btn.textContent = 'Save Changes';
    }
  }

  // Process editor
  function renderProcessEditor(steps) {
    let html = `<div id="processSuccess"></div>`;
    steps.forEach((step, i) => {
      html += `
        <div class="sub-fields">
          <div class="field-group">
            <label>Step ${i + 1} - Title</label>
            <input type="text" class="stepTitle${i}" value="${step.title || ''}" placeholder="e.g., Discovery">
          </div>
          <div class="field-group">
            <label>Step ${i + 1} - Description</label>
            <textarea class="stepDesc${i}">${step.description || ''}</textarea>
          </div>
        </div>
      `;
    });
    html += `
      <div class="save-section">
        <button class="save-btn" onclick="saveProcessData()">Save Changes</button>
      </div>
    `;
    document.getElementById('processEditor').innerHTML = html;
  }

  async function saveProcessData() {
    const btn = event.target;
    const successEl = document.getElementById('processSuccess');
    btn.disabled = true;
    btn.textContent = 'Saving...';
    
    try {
      const steps = [];
      for (let i = 0; i < 4; i++) {
        steps.push({
          title: document.querySelector(`.stepTitle${i}`).value,
          description: document.querySelector(`.stepDesc${i}`).value,
        });
      }
      await db.collection('content').doc('pages').update({ 'process': steps });
      successEl.innerHTML = '<div class="success">✓ Process steps saved!</div>';
      setTimeout(() => { successEl.innerHTML = ''; }, 3000);
    } catch (err) {
      alert('Error saving: ' + err.message);
    } finally {
      btn.disabled = false;
      btn.textContent = 'Save Changes';
    }
  }

  // Contact editor
  function renderContactEditor(data) {
    const html = `
      <div id="contactSuccess"></div>
      <div class="field-group">
        <label>Email</label>
        <input type="email" id="contactEmail" value="${data.email || ''}" placeholder="mxdelitehq@gmail.com">
      </div>
      <div class="field-group">
        <label>Instagram Handle</label>
        <input type="text" id="contactInsta" value="${data.instagram || ''}" placeholder="@mxdelite">
      </div>
      <div class="field-group">
        <label>Location</label>
        <input type="text" id="contactLocation" value="${data.location || ''}" placeholder="Available Worldwide">
      </div>
      <div class="save-section">
        <button class="save-btn" onclick="saveContactData()">Save Changes</button>
      </div>
    `;
    document.getElementById('contactEditor').innerHTML = html;
  }

  async function saveContactData() {
    const btn = event.target;
    const successEl = document.getElementById('contactSuccess');
    btn.disabled = true;
    btn.textContent = 'Saving...';
    
    try {
      await db.collection('content').doc('pages').update({
        'contact.email': document.getElementById('contactEmail').value,
        'contact.instagram': document.getElementById('contactInsta').value,
        'contact.location': document.getElementById('contactLocation').value,
      });
      successEl.innerHTML = '<div class="success">✓ Contact info saved!</div>';
      setTimeout(() => { successEl.innerHTML = ''; }, 3000);
    } catch (err) {
      alert('Error saving: ' + err.message);
    } finally {
      btn.disabled = false;
      btn.textContent = 'Save Changes';
    }
  }

  // Footer editor
  function renderFooterEditor(data) {
    const html = `
      <div id="footerSuccess"></div>
      <div class="field-group">
        <label>Footer Copyright Text</label>
        <input type="text" id="footerCopy" value="${data.copyright || '© 2025 Mxdelite. All rights reserved.'}" placeholder="© 2025 Mxdelite. All rights reserved.">
      </div>
      <div class="save-section">
        <button class="save-btn" onclick="saveFooterData()">Save Changes</button>
      </div>
    `;
    document.getElementById('footerEditor').innerHTML = html;
  }

  async function saveFooterData() {
    const btn = event.target;
    const successEl = document.getElementById('footerSuccess');
    btn.disabled = true;
    btn.textContent = 'Saving...';
    
    try {
      await db.collection('content').doc('pages').update({
        'footer.copyright': document.getElementById('footerCopy').value,
      });
      successEl.innerHTML = '<div class="success">✓ Footer saved!</div>';
      setTimeout(() => { successEl.innerHTML = ''; }, 3000);
    } catch (err) {
      alert('Error saving: ' + err.message);
    } finally {
      btn.disabled = false;
      btn.textContent = 'Save Changes';
    }
  }
</script>

</body>
</html>
